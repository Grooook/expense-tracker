{% extends 'base.html' %}

{% block title %}Index{% endblock title %}

{% block content %}
    <ul>
        {% for category in category_list %}
            <div class="card m-3" style="width: 100vh;">
                <div class="card-body">
                    <div class="d-flex justify-content-between">
                        <h6 class="card-title">{{ category.name }}</h6>
                        <p class="{% if by_category|get_item:category.name < 0 %} text-danger {% else %} text-success {% endif %}">{{ by_category|get_item:category.name }} $</p>
                    </div>
                    
                </div>
            </div>
        {% endfor %}
    </ul>
{% endblock content %}
